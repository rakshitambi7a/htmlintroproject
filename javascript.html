</head>
<body>
    <p id="test">Hi I am a para</p>
    <p id="test2">Hi I am a para</p>
    <p id="test3">Hi I am a para</p>
    <p id="test4">Hi I am a para</p>

<script>
    var a = 10;
    var b = 20;
    var sum = a + b;
    var sub = a - b;
    var div = a / b;
    
    document.getElementById('test').
    innerHTML= sum;

    document.getElementById('test2').innerHTML =  sub;
    document.getElementById('test3').innerHTML =  div;
    document.getElementById('test4').innerHTML =  a*b;
    
</script>
